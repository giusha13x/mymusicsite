<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მუსიკის ატვირთვა და გაზიარება</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000, #333);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #222;
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #b39ddb; /* იასამნისფერი */
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            background: #444;
            border: 1px solid #555;
            border-radius: 5px;
            color: #fff;
        }

        button {
            background: #b39ddb; /* იასამნისფერი */
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
            margin: 5px;
        }

        button:hover {
            background: #9a3d9a; /* ღრმა იასამნისფერი */
        }

        .output {
            margin-top: 20px;
        }

        .output p {
            font-weight: bold;
        }

        .output a {
            color: #b39ddb; /* იასამნისფერი */
            text-decoration: none;
        }

        .output a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>მუსიკის ატვირთვა და გაზიარება</h1>
    <input type="file" accept="audio/*" id="audioFile">
    <button id="uploadButton">ატვირთეთ მუსიკა</button>
    
    <div class="output">
        <p id="status">გთხოვთ ატვირთოთ მუსიკა და შემდეგ დააჭირეთ "ატვირთეთ მუსიკა".</p>
        <p id="downloadLinkContainer" style="display: none;">
            მუსიკის ბმული: <a href="#" id="downloadLink" target="_blank">ჩამოტვირთეთ აქ</a>
        </p>
    </div>
</div>

<script>
    const audioFileInput = document.getElementById('audioFile');
    const uploadButton = document.getElementById('uploadButton');
    const status = document.getElementById('status');
    const downloadLinkContainer = document.getElementById('downloadLinkContainer');
    const downloadLink = document.getElementById('downloadLink');

    uploadButton.addEventListener('click', function() {
        const file = audioFileInput.files[0];
        if (file) {
            status.textContent = 'მუსიკა ატვირთულია!';
            
            // დროებით კოდი, რომელიც აჩვენებს ატვირთული ფაილის ლინკს
            const fileURL = URL.createObjectURL(file);
            downloadLink.href = fileURL;
            downloadLink.textContent = 'ჩამოტვირთეთ აქ';
            downloadLinkContainer.style.display = 'block';
        } else {
            status.textContent = 'გთხოვთ ატვირთოთ მუსიკა.';
        }
    });
</script>

</body>
</html>
